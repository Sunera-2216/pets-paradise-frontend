<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h4>Please enter email and password!</h4>            
                    <h3 id="loginError" style="color: red;"></h3>        
                </div>               
                <form [formGroup]="loginForm"  (ngSubmit)="loginUser()">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" formControlName="email"  class="form-control" name="email" [(ngModel)]="buyer.email"><br>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email ID is Required</span><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" name="password" [(ngModel)]="buyer.password"><br>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is Required</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
