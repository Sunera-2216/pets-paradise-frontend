<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
    <a class="navbar-brand">Pet Details</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/admin">Admin Dashboard <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h2 style="margin-top: 50px;">Pet Details</h2>
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Pet Image</th>
            <th>Pet Name</th>
            <th>Pet Description</th>
            <th>Pet Gender</th>
            <th>Pet Type</th>
            <th>Pet Model</th>
            <th>Pet Age(months)</th>
            <th>Pet Price</th>
          </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let pet of pet">
          <td><img src="{{pet.imageUrl}}" width="100px" alt=""></td>
          <td>{{pet.name}}</td>
          <td>{{pet.description}}</td>
          <td>{{pet.gender}}</td>
          <td>{{pet.species}}</td>
          <td>{{pet.breed}}</td>
          <td>{{pet.age}}</td>
          <td>Rs. {{pet.price}}.00</td>
        </tr>
      </tbody>
    </table>
  
  </div>
