  <div class="container">
    <h2 style="margin-top: 50px;">Buyer List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Contact Number</th>
          <th>Email</th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let buyer of buyer">
            <td> {{buyer.fname}} </td>
            <td> {{buyer.address}} </td>
            <td> {{buyer.contact_number}} </td>
            <td> {{buyer.email}} </td>
        </tr>
      </tbody>
    </table>
