<div class="conrainer">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <a class="navbar-brand" >Create Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" routerLink="/seller-dashboard" >Seller Dashboard <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <form (ngSubmit) = "createStore()">
          <div class="form-group">
            <label for="store_name">Store Name</label>
            <input type="text" class="form-control" name="storeName" placeholder="Enter Store Name"  [(ngModel)]="store.storeName">
          </div>
          <button type="submit" class="btn btn-primary">Create Store</button>
        </form> 
      </div>
</div>
